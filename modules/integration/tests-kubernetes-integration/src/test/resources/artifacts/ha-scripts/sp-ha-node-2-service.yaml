apiVersion: v1
kind: Service
metadata:
  labels:
    name: sp-ha-node-2
  name: sp-ha-node-2
spec:
  type: NodePort
  sessionAffinity: ClientIP
  ports:
    # ports that this service should serve on
    -
      name: 'servlet-http'
      port: 9090
      targetPort: 9090
    -
      name: 'sync-server'
      port: 9893
      targetPort: 9893
    -
      name: 'msf4j-http'
      port: 8080
      targetPort: 8080
    -
      name: 'event-receiver'
      port: 9006
      targetPort: 9006

  # label keys and values that must match in order to receive traffic for this service
  selector:
    name: sp-ha-node-2
